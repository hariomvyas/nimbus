{% extends '_base.html' %}
{% block title %}Profile{% endblock title %}


{% block content %}

{% if user.is_authenticated %}
<div class="card-body pb-0">
    <div class="card">
        <div class="content-section">
            <div class="media">
                <img class="rounded-circle" height="200" width="200" alt="profile-pic"
                    src="{{ user.profile.image.url }}">
                <div class="media-body pb-0">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-secondary">Email : {{ user.email }}</p>
                    <p class="text-secondary">Last Login : {{ user.last_login }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<br />
<center>
    <a class="btn btn-primary" href="{% url 'createpost' %}" role="button"> Create Post </a>
    <a class="btn btn-primary" href="{% url 'services' %}" role="button"> Create Service </a>
    <a class="btn btn-primary" href="{% url 'my-services' %}" role="button"> My services </a>
</center>
<br />

{% endif %}

{% endblock content %}
