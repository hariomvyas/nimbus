{% extends 'console/console_base.html' %}

{% block content %}

{% for image in images %}

<div class="card mb-3">
    <img src="{{ image.screenshots.url }}" class="card-img-top" alt="image screenshot">
    <div class="card-body">
        <b>
            <h5 class="card-title">{{ image.title }}</h5>
        </b>
        <p class="card-text">{{ image.description }}</p>
    </div>
</div>


{% endfor %}
{% endblock %}
