{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Settings{% endblock title %}

{% block content %}
<br />
<br />
<center>
    <div class="card text-left" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Update Profile</h5>

                {% csrf_token %}
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                <button class="btn btn-success" type="submit">Save</button>
            </form>
        </div>
    </div>
    <br />
    <a href="#" class="card-link">Terms and Condition*</a>
    <a href="#" class="card-link">Privacy Policy*</a>
</center>

{% endblock content %}
