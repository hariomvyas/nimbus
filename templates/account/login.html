{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<br />
<br />
<center>
    <div class="card text-left" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Log In</h5>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Log In</button>
                <span> Or <a href="{% url 'account_signup' %}" class="card-link">Sign Up</a></span>
            </form>
        </div>
    </div>
    <br />
    <a href="{% url 'terms&condition' %}" class="card-link">Terms and Condition*</a>
    <a href="{% url 'privacypolicy' %}" class="card-link">Privacy Policy*</a>
</center>
{% endblock content %}
