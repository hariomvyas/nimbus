{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}

{% block content %}
<div class="container">
    <h1>Log Out</h1>
    <p>Are you sure you want to log out?</p>
    <form method="GET" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <botton class="btn btn-danger" type="submit">Log Out</botton>
    </form>
</div>
{% endblock content %}
