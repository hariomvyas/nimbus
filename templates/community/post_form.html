{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Post{% endblock title %}

{% block content %}
<center>
    <br />
    <br />
    <div class="container">
        <div class="card text-left" style="width: 35rem;">
            <div class="card-body">
                <h5 class="card-title">Create Post</h5>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Post</button>
                </form>
            </div>
        </div>
    </div>
    <br />
    <br />
</center>
{% endblock %}
