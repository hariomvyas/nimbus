{% extends 'console/console_base.html' %}

{% block title %}Delete Instance{% endblock title %}

{% block content %}
<center>
    <br />
    <br />
    <div class="container">
        <div class="card text-left" style="width: device-width;">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <h5 class="card-title">Delete News Aggregator</h5>
                    <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
                    <button class="btn btn-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-secondary" href="{% url 'nainstance-detail' object.id %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <br />
    <br />
</center>
{% endblock %}
