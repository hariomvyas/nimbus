{% extends 'console/console_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<center>
    <br />
    <br />
    <div class="container">
        <div class="card text-left" style="width: device-width;">
            <div class="card-body">
                <h5 class="card-title">Project Management</h5>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <br />
    <br />
</center>

{% endblock %}
